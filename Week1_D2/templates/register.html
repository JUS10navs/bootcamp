<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="mb-4 text-start">Register</h2>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/register" enctype="multipart/form-data" class="text-start">

            <div class="mb-3 row">
                <label for="image" class="col-sm-3 col-form-label">Image</label>
                <div class="col-sm-9">
                    <label for="image" class="btn btn-outline-primary mb-0">Upload Image</label>
                    <input type="file" name="image" id="image" accept="image/*" required>
                </div>
            </div>

            <div class="mb-5 row">
                <label for="name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="birthday" class="col-sm-3 col-form-label">Birthday</label>
                <div class="col-sm-9">
                    <input type="date" name="birthday" id="birthday" class="form-control" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="address" class="col-sm-3 col-form-label">Address</label>
                <div class="col-sm-9">
                    <input type="text" name="address" id="address" class="form-control" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="username" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
            </div>

            <div class="mb-4 row">
                <label for="password" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
            </div>

            <div class="text-end">
                <button class="btn btn-success px-5" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
